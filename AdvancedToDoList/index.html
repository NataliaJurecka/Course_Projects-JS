<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6612d17aa1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="todo">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" class="todo-input" placeholder="Wpisz treść zadania...">
            <button class="btn-add">Add</button>
        </div>
        <div class="todolist">
            <h3>Lista zadań:</h3>
            <p class="error-info"></p>
            <ul class="todo-list">
                <li id="1">
                    <p class="todo-title">Wypić kawę</p>
                    <div class="tools">
                        <button class="complete" onclick="completeTask(1)"><i class="fas fa-check"></i></button>
                        <button class="edit" onclick="">Edit</i></button>
                        <button class="delete" onclick="deleteTask(1)"><i class="fas fa-times"></i></button>
                    </div>
                </li>
                <!-- <li id="2">Zjeść śniadanie
                    <div class="tools">
                        <button class="complete"><i class="fas fa-check"></i></button>
                        <button class="edit">Edit</i></button>
                        <button class="delete" onclick="deleteTask(2)"><i class="fas fa-times"></i></button>
                    </div>
                </li>
                <li id="3">Pościelić łóżko
                    <div class="tools">
                        <button class="complete"><i class="fas fa-check"></i></button>
                        <button class="edit">Edit</i></button>
                        <button class="delete" onclick="deleteTask(3)"><i class="fas fa-times"></i></button>
                    </div>
                </li> -->
            </ul>
        </div>
    </div>

    <div class="popup">
        <h3>Edytuj zadanie:</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input" placeholder="Wprowadź nową treść zadania...">
            <button class="popup-btn accept">Zatwierdź</button>
            <button class="popup-btn cancel">Anuluj</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
